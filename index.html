<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS original-->
    <link rel="stylesheet" href="style.css">
    <title>Simulador</title>
</head>
<body>
    <!--Navbar/Encabezado-->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(226, 234, 233);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="Imagenes/Logo.ico" alt="Logo" width="30" height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                  <a class="nav-link disabled">PROYECTOS</a>
                  <a class="nav-link disabled">QUIENES SOMOS</a>
                  <a class="nav-link disabled">REDES</a>
                  <a class="nav-link disabled">STAFF</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="gallery-project">
        <div class="gallery-item">
            <img src="Imagenes/ParasiteInLove.jpg" alt="Parasite in Love" class="gallery-image">
            <h2 class="gallery-title">Parasite in Love</h2>
        </div>
        <div class="gallery-item">
            <img src="Imagenes/AsperGirl.jpg" alt="Asper Girl" class="gallery-image">
            <h2 class="gallery-title">Asper Girl</h2>
        </div>
    </section>
    <!--Script del simulador-->
    <script src="main.js"></script>
    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
